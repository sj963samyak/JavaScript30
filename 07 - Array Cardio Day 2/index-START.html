    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      let currentYear = 2024;
      const check = (person) => {
        if (currentYear - person.year < 19) {
          console.log(
            `This person name ${person.name} is less than 19 and its age is ${
              currentYear - person.year
            }`
          );
        }
      };
      // for (const person in people) {
      //   console.log(person.year)
      // }
      people.some(check); //it returns a array of people who are less than 19
      // Array.prototype.every() // is everyone 19 or older?
      const checkEvery = (person) => {
        return currentYear - person.year < 19;
      };
      console.log(people.every(checkEvery)); //return a false
      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const commentsCheck = (comment) => {
        return comment.id === 823423;
      };
      console.log(comments.find(commentsCheck).text);
      //it returns a object with object and we can easily console log the text from that object
      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      const deleteCheck = (comment) => {
        return comment.id === 823423;
      };
      let indexToBeDeleted = comments.findIndex(deleteCheck);
      comments.splice(indexToBeDeleted, 1);
      console.log(comments);
      // comments.remove(comments[comments.findIndex(deleteCheck)])
      // console.log(comments)
    </script>
